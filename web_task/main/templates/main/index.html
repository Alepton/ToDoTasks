{% extends 'main/base.html' %}

{%block title%}
    {{ title }}
{%endblock%}


{%block content%}
    <h1>Главная страница</h1>
    {% for el in tasks %}
    <div class="alert alert-warning mt-2">
        <h3>{{el.title}}</h3>
        <p>{{el.task}}</p>
        <p>Категория: {{el.category}}</p>
        <p>{{el.curentdate}}</p>

    </div>
    {% endfor %}
{%endblock%}
